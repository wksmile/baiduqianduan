	<button id="preOrder">前序遍历</button>
	<button id="midOrder">中序遍历</button>
	<button id="laterOrder">后序遍历</button>
<script>
	var root = document.getElementById("root");
	var inter = 500;
	var interTime = 0;
	function setColor(node){
		setTimeout(function(){
			node.style.backgroundColor = "45de90";
		},interTime);
		interTime += inter;
		setTimeout(function(){
			node.style.backgroundColor = "ffffff";
		},interTime);
		interTime += inter;
	};

	function preTraverse(){
		interTime = 0;
		function preOrder(node){
			if (node != null) {
				setColor(node);
				if (node.children){
					var childNodes = node.children;
					preOrder(childNodes[0]);
					preOrder(childNodes[1]);
					}
				}
			};
		preOrder(root);
	};

	function midTraverse(){
		interTime = 0;
		function midOrder(node){
			if (node != null) {
				if (node.children){
					var childNodes = node.children;
					midOrder(childNodes[0]);
					setColor(node);
					midOrder(childNodes[1]);
					}
				}
			};
		midOrder(root);
	};

	function laterTraverse(){
		interTime = 0;
		function laterOrder(node){
			if (node != null) {
				if (node.children){
					var childNodes = node.children;
					laterOrder(childNodes[0]);
					laterOrder(childNodes[1]);
					setColor(node);
					}
				}
			};
		laterOrder(root);
	};

var preOrder = document.getElementById("preOrder");
preOrder.addEventListener("click",preTraverse,false);

var midOrder = document.getElementById("midOrder");
midOrder.addEventListener("click",midTraverse,false);

var laterOrder = document.getElementById("laterOrder");
laterOrder.addEventListener("click",laterTraverse,false);
</script>
